{% extends 'base.html' %}
{% block title %}
    New Stock
{% endblock %}
{% block content %}
    <div class="container">
        <div class="card p-4 shadow-lg mx-auto" style="max-width: 500px;">
            <h2 class="text-center mb-4">Stock Information Form</h2>
            <form method="post" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
